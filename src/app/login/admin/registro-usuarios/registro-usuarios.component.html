<div class="container-fluid">
   <!--migas de pan-->
   <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/Inicio']">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Registro</li>
    </ol>
  </nav>
  <!--fin migas de pan-->
  <div class="card">
    <div class="card-header text-center">
     <b>Registro de Usuarios</b> 
    </div>
    <div class="card-body">
      <div class="sign-up-htm">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="label">Nombres</label>
                <input id="name" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="surname" class="label">Apellidos</label>
                <input id="surname" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                  class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="label">E-mail</label>
                <input id="email" type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                  class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="password" class="label">Contraseña</label>
                <input id="password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                  class="form-control" data-type="password" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="profesion" class="label">Profesión</label>
                <input id="profesion" type="text" name="profesion" #profesion="ngModel" [(ngModel)]="user.profesion"
                  class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="role">Rol</label>
                <select name="role" class="form-control" id="role" #role="ngModel" [(ngModel)]="user.role" requireds>
                  <option value="Role_User">Profesional</option>
                  <option value="Role_Admin">Coordinador@</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Registrar">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--SECCION DE REGISTRAR-->

</div>
